{% extends 'base.html' %}

{% block title %}
    问答界面
{% endblock %}

{% block body %}
    <div class="row">
    <div class="col"></div>
    <div class="col-6" style="margin-top: 20px">
    <h1 style="text-align: center">发布问答</h1>
        <form method="POST" action="{{ url_for('qa.public_question') }}">
            <div class="form-group">
                <input type="text" name="title" class="form-control" placeholder="请输入标题">
            </div>
            <div class="form-group" style="margin-top: 10px">
                <textarea name="content" class="form-control" cols="30" rows="10" placeholder="请输入内容"></textarea>
            </div>
            {% for message in get_flashed_messages() %}
                    <div class="form-gruop">
                        <div class="text-danger">{{ message }}</div>
                    </div>
                {% endfor %}
            <div class="form-group" style="margin-top: 10px; text-align: right" >
                <button class="btn btn-primary">发布</button>
            </div>

        </form>
    </div>
    <div class="col"></div>
    </div>
{% endblock %}
