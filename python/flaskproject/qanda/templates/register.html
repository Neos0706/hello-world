{% extends 'base.html' %}

{% block title %}
    注册界面
{% endblock %}
{% block header %}
    <script type="text/javascript" src="{{ url_for("static", filename="jquery/jquery.3.6.0.min.js") }}"></script>
    <script type="text/javascript" src="{{ url_for("static", filename="js/register.js") }}"></script>
{% endblock %}

{% block body %}
    <div class="row mt-10">
        <div class="col"></div>
        <div class="col">
            <form method="POST" action="{{ url_for('user.register') }}">
                <div class="mb-3">
                    <label class="form-label">邮箱</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label class="form-label">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="captcha">
                        <div class="input-group-addon">
                        <button type="button" class="btn btn-primary" id="captcha-btn">获取验证码</button>
                    </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">用户名</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label class="form-label">重复确认密码</label>
                    <input type="password" class="form-control" name="password_confirm">
                </div>
                <br>
                <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary">马上登录</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
